<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <div class="menu" id="menu">
            <label for="color">Choose text color:</label>
            <br>
            <select name="" id="color" onchange="colorSelect">
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="grey">Grey</option>
                <option value="red">Red</option>
            </select>
            <br>
            <br>
            <label for="bgColor">Choose background color:</label>
            <br>
            <select name="" id="bgColor" onchange="bgColorSelect">
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="grey">Grey</option>
                <option value="red">Red</option>
            </select>
            <br>
            <br>
            <label for="padding">Choose padding:</label>
            <br>
            <select name="" id="padding" onchange="paddingSelect">
                <option value="10px">10px</option>
                <option value="20px">20px</option>
                <option value="30px">30px</option>
                <option value="50px">50px</option>
            </select>
            <br>
            <br>
            <label for="fontSize">Choose font size:</label>
            <br>
            <select name="" id="fontSize" onchange="fontSizeSelect">
                <option value="16px">16px</option>
                <option value="24px">24px</option>
                <option value="28px">28px</option>
                <option value="30px">30px</option>
            </select>
            <br>
            <br>
            <label for="fontWeight">Choose font weight:</label>
            <br>
            <select name="" id="fontWeight" onchange="fontWeightSelect">
                <option value="normal">Normal</option>
                <option value="bold">Bold</option>
            </select>
        </div>
        <div class="text" id="text">
            <p>This is the sample box</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
